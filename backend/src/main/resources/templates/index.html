<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MP3 Metne Dönüştürme</title>

    <!-- 1. Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- 2. GÜNCELLENDİ: Özel CSS Dosyamız -->
    <!-- Eski <style> etiketini sildik ve bu linki ekledik. -->
    <!-- th:href="@{/css/style.css}" ifadesi, Spring'e 'static/css/style.css' dosyasını bulmasını söyler. -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="d-flex flex-column h-100">

<!-- Navbar Parçası (Değişiklik yok) -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Ana İçerik Alanı -->
<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="text-center mb-4">
                <h2>MP3 Dosyanızı Metne Dönüştürün</h2>
                <p class="lead">Lütfen işlenmesini istediğiniz MP3 dosyasını seçin ve yükleyin.</p>
            </div>

            <!-- Dosya Yükleme Formu -->
            <form th:action="@{/upload}" method="POST" enctype="multipart/form-data">
                <!-- GÜNCELLENDİ: content-card CSS sınıfını ekledik -->
                <div class="card content-card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="mp3file" class="form-label">MP3 Dosyası Seçin:</label>
                            <input class="form-control form-control-lg" type="file" id="mp3file" name="mp3file" accept="audio/mpeg" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Yükle ve Dönüştür</button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Sonuç Alanı -->
            <div th:if="${transkript}" class="mt-5">
                <!-- GÜNCELLENDİ: content-card CSS sınıfını ekledik -->
                <div class="card content-card shadow-sm">
                    <div class="card-header">
                        Dönüştürülen Metin Sonucu
                    </div>
                    <div class="card-body">
                        <!-- GÜNCELLENDİ: <pre> etiketine result-text-box CSS sınıfını ekledik -->
                        <pre class="result-text-box" th:text="${transkript}"></pre>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<!-- Footer Parçası (Değişiklik yok) -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap 5 JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
